  <!-- Hidden file input field -->
    <input type="file-1" id="file-input" accept=".json" style="display: none;" />
    <!-- Text Modal -->
    <div class="modal fade" id="textModal-edit" tabindex="-1" role="dialog" aria-labelledby="textModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="textModalLabel">Enter Text Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="text" class="form-control" id="time-edit" name="time" placeholder="Enter the time that happens in the video" required>
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input type="text" class="form-control" id="place-edit" name="place" placeholder="Enter where the frame was taken" required>
                    </div>
                    <div class="form-group">
                        <label for="description">More specific description</label>
                        <textarea class="form-control" id="description-edit" name="description" rows="3" placeholder="Enter a more specific description" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChange()">Save changes</button>
                    <button type="button" class="btn btn-danger delete-btn" onclick="deleteQuery()" >Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Image Modal -->
    <div class="modal fade" id="imageModal-edit" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Your Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <img id="defaultImage-edit" alt="Default Image" style="width: 100%; height: auto; ">
                    <!-- <input type="file" class="form-control" id="related_image-edit" name="related_image" accept="image/*"> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary" onclick="saveChange()">Save changes</button> -->
                    <button type="button" class="btn btn-danger delete-btn" onclick="deleteQuery()">Delete</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Color Modal -->
    <div class="modal fade" id="colorModal-edit" tabindex="-1" role="dialog" aria-labelledby="colorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="colorModalLabel">Your color:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="color-picker">
                        <!-- <div class="custom-color" onclick="triggerColorPicker()"></div> -->
                        <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
                    </div>
                    <input type="hidden" id="dominant_color" name="dominant_color">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChange()">Save changes</button>
                    <button type="button" class="btn btn-danger delete-btn" onclick="deleteQuery()">Delete</button>

                </div>
            </div>
        </div>
    </div>




<div class="modal fade" id="drawModal-edit" tabindex="-1" role="dialog" aria-labelledby="drawModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 50%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="drawModalLabel">Draw a pic</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="controls" style="text-align: center; margin-bottom: 10px;">
                    <label for="colorPicker">Brush Color: </label>
                    <input type="color" id="colorPicker" value="#000000">
                    
                    <label for="brushSize">Brush Size: </label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                    
                    <label for="bgColorPicker">Background Color: </label>
                    <input type="color" id="bgColorPicker" value="#ffffff" onchange="changeBackgroundColor()">
                    
                    <button onclick="clearCanvas()">Clear</button>
                </div>
                
                <div style="text-align: center;">
                    <canvas id="paintCanvas" style="border: 1px solid black; display: block;" width="700" height="400"></canvas>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="savePaint()">Save changes</button>
            </div>
        </div>
    </div>
</div>
